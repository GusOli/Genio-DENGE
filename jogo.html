
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script src="script.js" async></script>
    <title>Quiz dengue</title>
    
</head>
<body>

    <footer></footer>
  
    <div class="left-images">
        <img src="imagens/mosquito.png" class="left-image" alt="Imagem 1">
        <img src="imagens/mosquito.png" class="left-image" alt="Imagem 2">
    </div>
    
    <div class="right-images">
        <img src="imagens/mosquito.png" class="right-image" alt="Imagem 3">
        <img src="imagens/mosquito.png" class="right-image" alt="Imagem 4">
    </div>

    <audio autoplay volume="0.1">
        <source src="Super Mario World Game Over LoFi Hip Hop Remix - HEPHESTOS.mp3" type="audio/mp3">
    </audio>
    

    <div class="container">
        <div class="questoes-container">
            <span class="contador"></span>
            <span class="questao"></span>
            <div class="respostas">
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
            </div>
        </div>
        <div class="controls-container">
            <div class="score-container" style="display: none;">
                <h2>Pontuação Final</h2>
                <p class="final-score"></p>
                <button class="reiniciar-jogo-botao">Reiniciar Jogo</button>
            </div>
            
            
        </div>
    </div>
</body>
</html>
